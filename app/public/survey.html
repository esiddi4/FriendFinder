<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        body {
            background-image: url(https://www.stitch.net/wp-content/uploads/2014/11/Friends-2.jpg);
            background-size: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .survey {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin: 40px auto;
        }

        form {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container survey">
        <form>
            <h2>
                <strong>About You</strong>
            </h2>
            <div class="form-group">
                <label for="name">Name (required)</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
                <label for="photo">Link to Photo Image (required)</label>
                <input type="text" class="form-control" id="photo">
            </div>

            <hr>

            <!-- Q1 -->
            <div class="form-group">
                <label for="q1">
                    <h4>Your mind is always buzzing with unexplored ideas and plans.</h4>
                </label>
                <select class="form-control" id="q1">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Q2 -->
            <div class="form-group">
                <label for="q2">
                    <h4>Generally speaking, you rely more on your experience than your imagination.</h4>
                </label>
                <select class="form-control" id="q2" aria-placeholder="Select an option">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Q3 -->
            <div class="form-group">
                <label for="q3">
                    <h4>You find it easy to stay relaxed and focused even when there is some pressure.</h4>
                </label>
                <select class="form-control" id="q3">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Q4 -->
            <div class="form-group">
                <label for="q4">
                    <h4>You rarely do something just out of sheer curiosity.</h4>
                </label>
                <select class="form-control" id="q4">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Q5 -->
            <div class="form-group">
                <label for="q5">
                    <h4>People can rarely upset you.</h4>
                </label>
                <select class="form-control" id="q5">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Q6 -->
            <div class="form-group">
                <label for="q6">
                    <h4>It is often difficult for you to relate to other people’s feelings.</h4>
                </label>
                <select class="form-control" id="q6">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Q7 -->
            <div class="form-group">
                <label for="q7">
                    <h4>In a discussion, truth should be more important than people’s sensitivities.</h4>
                </label>
                <select class="form-control" id="q7">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Q8 -->
            <div class="form-group">
                <label for="q8">
                    <h4>You rarely get carried away by fantasies and ideas.</h4>
                </label>
                <select class="form-control" id="q8">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Q9 -->
            <div class="form-group">
                <label for="q9">
                    <h4>You think that everyone’s views should be respected regardless of whether they are supported by facts
                        or not.</h4>
                </label>
                <select class="form-control" id="q9">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <!-- Q10 -->
            <div class="form-group">
                <label for="q10">
                    <h4>You feel more energetic after spending time with a group of people.</h4>
                </label>
                <select class="form-control" id="q10">
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>
        </form>
        <div class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends Link</a> |
                    <a href="https://github.com/esiddi4/FriendFinder">GitHub Repo</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Latest compiled & minified JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>

<script>

    $("#submit").on("click", function (event) {
        event.preventDefault();

        // Here we grab the form elements
        var newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [
                $("#q1").val(),
                $("#q2").val(),
                $("#q3").val(),
                $("#q4").val(),
                $("#q5").val(),
                $("#q6").val(),
                $("#q7").val(),
                $("#q8").val(),
                $("#q9").val(),
                $("#q10").val()
            ]
        };
        
        console.log(newFriend);

        $.post("/api/friends", newFriend, function(data){
            // Clear form content when submitting
            $("#name").val("");
            $("#photo").val("");
            $("#q1").val();
            $("#q2").val();
            $("#q3").val();
            $("#q4").val();
            $("#q5").val();
            $("#q6").val();
            $("#q7").val();
            $("#q8").val();
            $("#q9").val();
            $("#q10").val();
        });

    });


</script>
