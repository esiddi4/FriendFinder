<!DOCTYPE html>
<html lang="en">

<head>

    <title>Friend Finder</title>

    <!-- Latest compiled and minified CSS -->

    <style>

                <label for="q4">

                <select class="form-control" id="q4">

                    <option value="4">4</option>

        <div class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends Link</a> |

    </div>

    <!-- Modal -->
    <div class="modal fade" id="bestMatchModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" style="display: inline-block">Best Match</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <h5 id="matchName"></h5>
                        <img id="matchPic" src="" alt="No Image" width = 250px>            
                </div>
                <div class="modal-footer">
                    <a href="/home"><button type="button" class="btn btn-secondary" data-dismiss="modal">Try again</button></a>
                </div>

    </div>

    <!-- Latest compiled & minified JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>

<script>

    $("#submit").on("click", function (event) {
        event.preventDefault();

        // Here we grab the form elements
        var newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [
                $("#q1").val(),
                $("#q2").val(),
                $("#q3").val(),
                $("#q4").val(),
                $("#q5").val(),
                $("#q6").val(),
                $("#q7").val(),
                $("#q8").val(),
                $("#q9").val(),
                $("#q10").val()
            ]
        };

        //Grabs current URL of website
        var currentURL = window.location.origin;
        //AJAX posts the data to friends API.
        $.post(currentURL + "/api/friends", newFriend, function (data) {
            //Grab the result from the AJAX post so that the best match's name and photo are displayed.
            $("#matchName").text(data.name);
            $("#matchPic").attr("src", data.photo);
        });

        // Show the modal with the best match
        $('.modal').modal();

        //clear form after submission
        $('#name').val("");
        $('#photo').val("");
        $('#q1').val("");
        $('#q2').val("");
        $('#q3').val("");
        $('#q4').val("");
        $('#q5').val("");
        $('#q6').val("");
        $('#q7').val("");
        $('#q8').val("");
        $('#q9').val("");
        $('#q10').val("");

    });


</script>
